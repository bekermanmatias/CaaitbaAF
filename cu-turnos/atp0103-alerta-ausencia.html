<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alerta de Ausencia (Confirmación)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="bg-slate-200/90 min-h-screen flex items-center justify-center p-4">
  <!-- Simula ventana de confirmación (alert/modal) -->
  <div class="bg-white rounded-2xl border border-slate-200 shadow-xl max-w-md w-full overflow-hidden">
    <div class="px-5 py-6 text-center">
      <div class="w-14 h-14 rounded-full bg-amber-100 flex items-center justify-center mx-auto mb-4">
        <i class="fa-solid fa-user-xmark text-2xl text-amber-600"></i>
      </div>
      <h2 class="text-lg font-semibold text-slate-900 mb-2">Marcar como ausente</h2>
      <p class="text-sm text-slate-600 leading-relaxed">
        ¿Confirma que el afiliado <strong>Juan Pérez</strong> no se encuentra en la sala? El turno pasará a estado <strong>AUSENTE</strong>.
      </p>
    </div>
    <div class="px-5 py-4 border-t border-slate-200 bg-slate-50 flex flex-wrap gap-3 justify-center sm:justify-end">
      <button type="button" class="rounded-xl border border-slate-300 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50">
        Esperar un poco más
      </button>
      <button type="button" class="rounded-xl bg-red-600 text-white px-4 py-2.5 text-sm font-semibold hover:bg-red-700">
        Sí, Marcar Ausente
      </button>
    </div>
  </div>
</body>
</html>
