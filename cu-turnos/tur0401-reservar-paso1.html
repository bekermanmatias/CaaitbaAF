<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Turno · Paso 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f3f4f6; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-20">
      <div class="px-4 sm:px-6 py-4 max-w-3xl mx-auto w-full">
        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-xl bg-blue-600 text-white flex items-center justify-center font-semibold shadow-sm">CA</div>
            <div>
              <p class="text-xs font-semibold tracking-wide uppercase text-slate-500">CAAITBA</p>
              <p class="text-sm font-semibold text-slate-900">Nuevo Turno</p>
            </div>
          </div>
          <div class="hidden sm:flex items-center gap-2 text-right">
            <p class="text-[11px] text-slate-400 uppercase">Paso</p>
            <p class="text-xs font-medium text-slate-700">1 de 3</p>
          </div>
        </div>

        <!-- Progreso -->
        <div class="mt-3">
          <div class="flex items-center justify-between text-[11px] text-slate-500">
            <span class="font-semibold uppercase tracking-wide">Configuración</span>
            <span>Paso 1 de 3</span>
          </div>
          <div class="mt-2 h-2 w-full rounded-full bg-slate-200 overflow-hidden">
            <div class="h-full w-1/3 bg-blue-600 rounded-full"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 px-4 sm:px-6 py-6 max-w-3xl mx-auto w-full">
      <section class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 sm:p-6">
        <div class="space-y-4">
          <div>
            <label class="block text-[11px] font-semibold text-slate-500 uppercase tracking-wide mb-1">Sede</label>
            <select id="sede" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-3 text-sm text-slate-900 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
              <option value="">Seleccionar sede…</option>
              <option selected>La Plata</option>
              <option>Sede Norte</option>
              <option>Sede Sur</option>
            </select>
            <p class="mt-1 text-[11px] text-slate-500">Si tenés una sede favorita, se preselecciona.</p>
          </div>

          <div>
            <label class="block text-[11px] font-semibold text-slate-500 uppercase tracking-wide mb-1">Trámite / Motivo</label>
            <select id="tramite" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-3 text-sm text-slate-900 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
              <option value="">Seleccionar trámite…</option>
              <option>Jubilaciones · 30 min</option>
              <option>Entrega de Credencial · 15 min</option>
              <option>Actualización de Datos · 20 min</option>
            </select>
            <p class="mt-1 text-[11px] text-slate-500">Se filtra según la sede seleccionada (cascada).</p>
          </div>
        </div>
      </section>

      <!-- Botonera inferior -->
      <div class="mt-4 flex flex-col sm:flex-row gap-3 sm:justify-between">
        <button type="button" class="rounded-xl border border-slate-300 bg-white px-4 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50 inline-flex items-center justify-center gap-2">
          <i class="fa-solid fa-xmark"></i>
          Cancelar
        </button>
        <button id="btn-buscar" type="button" class="rounded-xl bg-blue-600 text-white px-4 py-3 text-sm font-semibold shadow-sm hover:bg-blue-700 inline-flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          <i class="fa-solid fa-magnifying-glass"></i>
          Buscar disponibilidad
        </button>
      </div>
    </main>

    <script>
      (function () {
        var sede = document.getElementById('sede');
        var tramite = document.getElementById('tramite');
        var btn = document.getElementById('btn-buscar');

        function refresh() {
          var ok = Boolean(sede && sede.value) && Boolean(tramite && tramite.value);
          if (btn) btn.disabled = !ok;
        }

        if (sede) sede.addEventListener('change', refresh);
        if (tramite) tramite.addEventListener('change', refresh);
        refresh();
      })();
    </script>
  </div>
</body>
</html>
