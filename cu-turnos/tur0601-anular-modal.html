<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cancelar turno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f3f4f6; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  <!-- Simulación de fondo (Dashboard) -->
  <div class="min-h-screen flex flex-col opacity-30 pointer-events-none">
    <header class="bg-white border-b border-slate-200 shadow-sm">
      <div class="px-4 sm:px-6 py-4">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-xl bg-blue-600 text-white flex items-center justify-center font-semibold shadow-sm">CA</div>
          <div>
            <p class="text-xs font-semibold tracking-wide uppercase text-slate-500">CAAITBA</p>
            <p class="text-sm font-semibold text-slate-900">Mis Turnos</p>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 px-4 sm:px-6 py-6">
      <div class="bg-white rounded-2xl border border-blue-100 shadow-sm p-6 max-w-2xl">
        <p class="text-sm text-slate-600">Contenido del Dashboard...</p>
      </div>
    </main>
  </div>

  <!-- Modal bloqueante -->
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" id="modal-backdrop"></div>
    <div class="relative bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
      <!-- Encabezado -->
      <div class="flex items-start gap-4">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
          <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
        </div>
        <div class="flex-1 min-w-0">
          <h2 id="modal-title" class="text-lg font-semibold text-slate-900">¿Cancelar tu turno?</h2>
          
          <!-- Cuerpo: Detalle del turno -->
          <p class="mt-3 text-sm text-slate-600">
            ¿Estás seguro que deseas cancelar tu turno para <strong>Jubilaciones</strong> el <strong>Lunes 10 de febrero</strong>?
          </p>

          <!-- Advertencia (Box Amarillo) -->
          <div class="mt-4 rounded-xl border border-amber-200 bg-amber-50 px-4 py-3">
            <div class="flex items-start gap-2">
              <i class="fa-solid fa-exclamation-triangle text-amber-600 mt-0.5"></i>
              <p class="text-sm text-amber-800">
                <strong>Esta acción no se puede deshacer</strong> y perderás tu lugar reservado.
              </p>
            </div>
          </div>

          <!-- Pie: Botones de acción -->
          <div class="mt-6 flex flex-col-reverse sm:flex-row gap-3 sm:justify-end">
            <button type="button" id="btn-mantener" class="rounded-xl border border-slate-300 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50">
              No, mantener turno
            </button>
            <button type="button" id="btn-cancelar" class="rounded-xl border border-transparent bg-red-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-red-700">
              Sí, cancelar turno
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var backdrop = document.getElementById('modal-backdrop');
      var btnMantener = document.getElementById('btn-mantener');
      var btnCancelar = document.getElementById('btn-cancelar');

      function cerrarModal() {
        alert('Modal cerrado (prototipo). En producción, esto cerraría el modal sin cambios.');
      }

      function confirmarCancelacion() {
        alert('Turno cancelado correctamente (prototipo). En producción: se ejecuta la baja, se muestra toast de éxito y se actualiza el Dashboard.');
      }

      if (backdrop) backdrop.addEventListener('click', cerrarModal);
      if (btnMantener) btnMantener.addEventListener('click', cerrarModal);
      if (btnCancelar) btnCancelar.addEventListener('click', confirmarCancelacion);
    })();
  </script>
</body>
</html>
