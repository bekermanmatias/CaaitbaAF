<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso Manual de DNI (Teclado)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    .tecla-num { min-width: 60px; min-height: 60px; font-size: 1.5rem; }
    .kiosk-btn { min-height: 64px; font-size: 1.25rem; padding: 1rem 1.5rem; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col">
  <div class="flex-1 flex flex-col items-center justify-center px-4 py-6">
    <p class="text-xl sm:text-2xl font-semibold text-slate-800 mb-4 text-center">Ingrese su DNI</p>
    <!-- Visor de DNI -->
    <div class="w-full max-w-sm mx-auto mb-6">
      <label class="block text-sm font-medium text-slate-600 mb-2">Visor de DNI</label>
      <div class="w-full text-3xl sm:text-4xl text-center rounded-2xl border-2 border-slate-300 bg-white py-5 font-mono tracking-[0.3em] text-slate-900" id="visor-dni">—</div>
    </div>
    <!-- Teclado 0-9 (alto contraste, mínimo 60x60px) -->
    <div class="grid grid-cols-3 gap-3 sm:gap-4 max-w-sm mx-auto w-full mb-6">
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">1</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">2</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">3</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">4</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">5</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">6</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">7</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">8</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">9</button>
      <button type="button" class="tecla-num num-key rounded-xl bg-white border-2 border-slate-400 font-bold text-slate-800 shadow-md hover:bg-slate-50 active:scale-95">0</button>
      <button type="button" id="btn-borrar" class="tecla-num rounded-xl bg-slate-300 text-slate-800 font-semibold shadow-md col-span-2 active:scale-95 flex items-center justify-center gap-2">
        <i class="fa-solid fa-delete-left"></i> Borrar
      </button>
    </div>
    <!-- Acciones -->
    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm">
      <button type="button" id="btn-volver" class="kiosk-btn flex-1 rounded-2xl border-2 border-slate-300 bg-white text-slate-700 font-semibold shadow hover:bg-slate-50 active:scale-[0.98]">
        <i class="fa-solid fa-arrow-left mr-2"></i> Volver
      </button>
      <button type="button" id="btn-buscar-turno" class="kiosk-btn flex-1 rounded-2xl bg-emerald-600 text-white font-semibold shadow-lg hover:bg-emerald-700 active:scale-[0.98]">
        <i class="fa-solid fa-magnifying-glass mr-2"></i> Buscar Turno
      </button>
    </div>
  </div>
  <script>
    (function () {
      var visor = document.getElementById('visor-dni');
      var dni = '';
      document.querySelectorAll('.num-key').forEach(function (btn) {
        btn.addEventListener('click', function () {
          if (this.id === 'btn-borrar') return;
          dni += this.textContent.trim();
          visor.textContent = dni || '—';
        });
      });
      document.getElementById('btn-borrar').addEventListener('click', function () {
        dni = dni.slice(0, -1);
        visor.textContent = dni || '—';
      });
      document.getElementById('btn-buscar-turno').addEventListener('click', buscar);
      function buscar() {
        if (dni.length >= 7) alert('Prototipo: búsqueda con DNI ' + dni);
      }
      document.getElementById('btn-volver').addEventListener('click', function () {
        if (window.parent !== window) window.parent.postMessage({ tipo: 'volver' }, '*');
        else window.history.back();
      });
    })();
  </script>
</body>
</html>
