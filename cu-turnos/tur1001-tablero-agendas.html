<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tablero de agendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 9999px; }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .day-cell { transition: transform 0.1s; }
    .day-cell.clickable:hover { transform: scale(1.03); }
    .day-cell.feriado { background: repeating-linear-gradient(-45deg, #fecaca, #fecaca 2px, #fca5a5 2px, #fca5a5 4px) !important; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-20">
      <div class="px-4 sm:px-6 py-4 max-w-7xl mx-auto w-full">
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center shadow-sm">
              <i class="fa-solid fa-calendar-lines text-lg"></i>
            </div>
            <div>
              <p class="text-xs font-semibold tracking-wide uppercase text-slate-500">Configuración</p>
              <p class="text-base font-semibold text-slate-900">Gestión de agendas</p>
            </div>
          </div>
          <div class="flex flex-wrap gap-2">
            <button type="button" class="rounded-xl bg-indigo-600 text-white px-4 py-2.5 text-sm font-semibold shadow-sm hover:bg-indigo-700 inline-flex items-center gap-2">
              <i class="fa-solid fa-plus"></i>
              Nueva agenda
            </button>
            <button type="button" class="rounded-xl border border-slate-300 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50 inline-flex items-center gap-2">
              <i class="fa-solid fa-calendar-xmark"></i>
              Gestionar feriados
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 flex gap-4 p-4 sm:p-6 max-w-7xl mx-auto w-full">
      <!-- Panel lateral: Filtros -->
      <aside class="w-56 flex-shrink-0 hidden lg:block">
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 sticky top-24">
          <p class="text-[11px] font-semibold text-slate-500 uppercase tracking-wide mb-3">Filtros</p>
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-semibold text-slate-600 mb-1.5">Sede</label>
              <select class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                <option>La Plata</option>
                <option>Sede Norte</option>
                <option>Sede Sur</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-600 mb-1.5">Motivo</label>
              <select class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                <option value="">Todos</option>
                <option>Jubilaciones</option>
                <option>Entrega de Credencial</option>
                <option>General</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-600 mb-1.5">Mes / Año</label>
              <input type="month" value="2026-02" class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20" />
            </div>
          </div>
          <div class="mt-4 pt-4 border-t border-slate-100">
            <p class="text-[11px] font-semibold text-slate-500 uppercase tracking-wide mb-2">Referencia</p>
            <div class="space-y-2 text-xs">
              <div class="flex items-center gap-2"><span class="w-4 h-4 rounded bg-emerald-500"></span> Habilitado</div>
              <div class="flex items-center gap-2"><span class="w-4 h-4 rounded bg-slate-200"></span> Sin agenda</div>
              <div class="flex items-center gap-2"><span class="w-4 h-4 rounded feriado border border-red-300"></span> Feriado</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Área central: Calendario -->
      <div class="flex-1 min-w-0 flex flex-col">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-sm font-semibold text-slate-900">Febrero 2026 · La Plata</h2>
          <div class="flex gap-2">
            <button type="button" class="rounded-lg border border-slate-300 bg-white px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50"><i class="fa-solid fa-chevron-left"></i> Anterior</button>
            <button type="button" class="rounded-lg border border-slate-300 bg-white px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50">Siguiente <i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 sm:p-6">
          <div class="grid grid-cols-7 gap-1 text-center text-sm">
            <div class="py-2 font-semibold text-slate-500 text-xs">Lun</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Mar</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Mié</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Jue</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Vie</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Sáb</div>
            <div class="py-2 font-semibold text-slate-500 text-xs">Dom</div>

            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 text-slate-400 flex items-center justify-center font-semibold">1</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer" title="Ver/editar">2</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">3</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">4</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">5</div>
            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">6</div>
            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">7</div>

            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">8</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">9</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">10</div>
            <div class="day-cell feriado aspect-square rounded-xl border border-red-300 flex items-center justify-center font-semibold text-red-800 cursor-default" title="Feriado">11</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">12</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">13</div>
            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">14</div>

            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">15</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">16</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">17</div>
            <div class="day-cell feriado aspect-square rounded-xl border border-red-300 flex items-center justify-center font-semibold text-red-800 cursor-default">18</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">19</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">20</div>
            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">21</div>

            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">22</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">23</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">24</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">25</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">26</div>
            <div class="day-cell clickable aspect-square rounded-xl bg-emerald-100 border border-emerald-300 flex items-center justify-center font-semibold text-slate-900 cursor-pointer">27</div>
            <div class="day-cell aspect-square rounded-xl bg-slate-100 border border-slate-200 flex items-center justify-center font-semibold text-slate-400">28</div>
          </div>
          <p class="mt-4 text-[11px] text-slate-500">Hacé clic en un día habilitado para ver o editar su detalle.</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
